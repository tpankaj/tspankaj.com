<?php
   function tidyhtml($input) {
         $config = array(
               'indent'       => true,
               'wrap'         => 80);


       $tidy = new tidy;
       $tidy->parseString($input, $config, 'utf8');
       $tidy->cleanRepair();

       return $tidy;
   }

   ob_start("tidyhtml");
   ?>
